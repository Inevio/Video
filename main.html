
<video class="wz-fit"></video>
    
<section class="weevideo-top wz-fit-x wz-fit-y-ignore">

    <section class="wz-win-menu wz-win-menu-radius dark wz-dragger wz-fit-x">

        <section class="wz-win-menu-group wz-dragger">
        
            <i class="weevideo-volume-icon"></i>
            
            <section class="weevideo-bar weevideo-volume-max wz-drag-limit wz-dragger-x-magnet">
                <section class="weevideo-bar weevideo-volume-current"></section>
                <section class="weevideo-volume-seeker wz-draggable"></section>
            </section>
            
        </section>

        <section class="weevideo-controls wz-dragger">
        
            <i class="weevideo-controls-rewind"></i>
            <i class="weevideo-controls-play"></i>
            <i class="weevideo-controls-forward"></i>
            
        </section>

        <section class="wz-win-menu-group right wz-dragger">
            <i class="wz-win-minimize"></i>
            <i class="wz-win-fullscreen"></i>
            <i class="wz-win-close"></i>
        </section>

    </section>

    <section class="weevideo-top-shadow wz-fit-x">

            <i class="weevideo-title-icon"></i>
            <span class="weevideo-title-text"></span>

    </section>

</section>

<section class="weevideo-bottom-shadow wz-fit-x wz-fit-y-ignore">

    <section class="weevideo-info wz-fit-x">

        <span class="weevideo-info-data currentTime wz-fit-x"></span>
        
        <section class="weevideo-bar wz-fit-x weevideo-info-backprogress wz-drag-limit wz-dragger-x-magnet">
            <section class="weevideo-bar weevideo-info-buffer"></section>
            <section class="weevideo-bar weevideo-info-progress"></section>
            <section class="weevideo-info-seeker wz-draggable"></section>
        </section>
        
        <span class="weevideo-info-data totalTime wz-fit-x"></span>

    </section>

</section>
