
<video></video>
    
<section class="weevideo-top">

    <section class="wz-view-menu wz-view-menu-radius dark wz-dragger">

        <section class="wz-view-menu-group weevideo-volume wz-dragger">
        
            <figure class="wz-view-option weevideo-volume-icon">
                <i></i>
            </figure>
            
            <section class="weevideo-bar weevideo-volume-max wz-drag-limit wz-dragger-x-magnet">
                <section class="weevideo-bar weevideo-volume-current"></section>
                <section class="weevideo-volume-seeker wz-draggable"></section>
            </section>
            
        </section>

        <section class="weevideo-controls wz-dragger">
        
            <figure class="wz-view-option weevideo-controls-rewind">
                <i></i>
            </figure>
            <figure class="wz-view-option weevideo-controls-play">
                <i></i>
            </figure>
            <figure class="wz-view-option weevideo-controls-forward">
                <i></i>
            </figure>
            
        </section>

        <section class="wz-view-menu-group right wz-dragger">
            <figure class="wz-view-minimize">
                <i></i>
            </figure>
            <figure class="wz-view-maximize">
                <i></i>
            </figure>
            <figure class="wz-view-option wz-view-fullscreen">
                <i></i>
            </figure>
            <figure class="wz-view-close">
                <i></i>
            </figure>
        </section>

    </section>

    <section class="weevideo-top-shadow">

        <i class="weevideo-title-icon"></i>
        <span class="weevideo-title-text"></span>

    </section>

</section>

<section class="weevideo-bottom-shadow">

    <section class="weevideo-info">

        <span class="weevideo-info-data currentTime"></span>
        
        <section class="weevideo-bar weevideo-info-backprogress wz-drag-limit wz-dragger-x-magnet">

            <section class="weevideo-bar weevideo-info-progress"></section>
            <section class="weevideo-info-seeker wz-draggable"></section>
        </section>
        
        <span class="weevideo-info-data totalTime"></span>

    </section>

</section>
