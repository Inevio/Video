<video autoplay></video>
    
<section class="weevideo-top">

    <section class="wz-win-menu wz-win-menu-radius dark wz-dragger">

        <section class="wz-win-menu-group">
        
            <i class="weevideo-volume-icon"></i>
            
            <section class="weevideo-bar weevideo-volume-max">
                <section class="weevideo-bar weevideo-volume-current"></section>
                <section class="weevideo-volume-seeker"></section>
            </section>
            
        </section>

        <section class="weevideo-controls">
        
            <i class="weevideo-controls-rewind"></i>
            <i class="weevideo-controls-play"></i>
            <i class="weevideo-controls-forward"></i>
            
        </section>

        <section class="wz-win-menu-group right">
            <i class="wz-win-minimize"></i>
            <i class="wz-win-maximize"></i>
            <i class="wz-win-close"></i>
        </section>

    </section>

    <section class="weevideo-top-shadow">

            <i class="weevideo-title-icon"></i>
            <i class="weevideo-title-text"></i>

    </section>

</section>

<section class="weevideo-bottom-shadow">

    <section class="weevideo-info">

        <i class="weevideo-info-data currentTime"></i>
        
        <section class="weevideo-bar weevideo-info-backprogress">
            <section class="weevideo-bar weevideo-info-buffer"></section>
            <section class="weevideo-bar weevideo-info-progress"></section>
            <section class="weevideo-info-seeker"></section>
        </section>
        
        <i class="weevideo-info-data totalTime"></i>

    </section>

</section>
