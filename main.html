
<video></video>

<section class="wz-ui-header ui-header dark wz-dragger">

  <span class="video-title ellipsis wz-dragger"></span>

  <section class="ui-header-buttons wz-dragger">
    <figure class="ui-minimize btn"><i></i></figure>
    <figure class="ui-maximize window btn"><i></i></figure>
    <figure class="ui-maximize ui-fullscreen btn"><i></i></figure>
    <figure class="ui-close btn"><i></i></figure>
   </section>

</section>

<section class="weevideo-bottom">

  <section class="play-buttons">

    <figure class="play-button rewind btn">
      <i></i>
    </figure>
    <figure class="play-button play btn">
      <i></i>
    </figure>
    <figure class="play-button forward btn">
      <i></i>
    </figure>

  </section>

  <section class="time">

    <span class="currentTime"></span>

    <section class="video-backprogress wz-drag-limit wz-dragger-x-magnet">
        <section class="video-buffer"></section>
        <section class="video-progress"></section>
        <section class="video-seeker video-time-seeker wz-draggable"></section>
    </section>

    <span class="totalTime"></span>

  </section>

  <section class="volume">

    <figure class="volume-icon btn">
        <i></i>
    </figure>

    <section class="video-volume-max wz-drag-limit wz-dragger-x-magnet">
        <section class="video-volume-current"></section>
        <section class="video-seeker video-volume-seeker wz-draggable"></section>
    </section>

  </section>
